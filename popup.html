<html>
<script type="text/javascript" src="libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="libs/evil-blocks.js"></script>
<script type="text/javascript" src="/libs/underscore-min.js"></script>
<script type="text/javascript" src="build/popup.js"></script>
<link href="resources/popup.css" rel="stylesheet" type="text/css" />
<div id='settings'  data-block="additional_scores">
    <h1>Coursera Score</h1>

    <h3 data-role="course_title"></h3>
    <p data-role="score_display"></p>
    <p>Here are additional points for course (peer assignments).</p>
    <form data-role="score_form" action="#">
        <div data-block="additional_assignments"></div>
        <label> Name of assignment:
            <input data-role="assignment_name" data-regex="\S+" data-error="Input right name" type="text" name="name" class="assignment_name" placeholder="Peer 1"/>
            <span class="error"></span>
        </label>
        <label> Score for assignment:
            <input data-role="assignment_score" data-regex="\d+\s*\/\s*\d+" data-error="Input score in format [0-9]/[0-9]" type="text" name="score" class="assignment_score" placeholder="18/20"/>
            <span class="error"></span>
        </label>
        <input type="submit" name="Add" data-role="add_score" />
    </form>
    <ul data-role="scores_list" class="scores_list">
    </ul>
    <div id="infos">
        <p>Visit quiz and assignment pages. Add peer asignments. Keep track of your results.</p>
        <p>&copy;&nbsp;<a href="http://github.com/vladson" target="_blank">Vladislav Bogomolov</a></p>
    </div>
</div>
</html>
